version: "3.8"

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - PORT=${PORT}
      - MONGO_URI=${MONGO_URI}
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
  
  frontend:
    build: ../client
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ..client:/app
      - /app/node_modules
    environment:
      -  VITE_API_URI=${VITE_API_URI}
    env_file:
      -  .env

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
